name: Trigger auto deployment for spring-patients-app

on:
  push:
    branches:
      [ main ]
    paths:
      - '**'
      - '.github/workflows/spring-patients-app-AutoDeployTrigger-28f621c4-7489-4c8c-b6dc-130177d1f994.yml'

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # Checkout the branch
      - name: Checkout to the branch
        uses: actions/checkout@v2

      # Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # Build the project using Gradle
      - name: Build JAR file
        run: ./gradlew clean build -x test

      # Azure Login
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SPRINGPATIENTSAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SPRINGPATIENTSAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SPRINGPATIENTSAPP_AZURE_SUBSCRIPTION_ID }}

      # Build and push container image to registry
      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: ./Dockerfile
          registryUrl: myregistry.azurecr.io
          registryUsername: ${{ secrets.SPRINGPATIENTSAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SPRINGPATIENTSAPP_REGISTRY_PASSWORD }}
          containerAppName: spring-patients-app
          resourceGroup: patients-app
          imageToBuild: myregistry.azurecr.io/spring-patients-app:${{ github.sha }}
          buildArguments: |
            BP_JAVA_VERSION=17
